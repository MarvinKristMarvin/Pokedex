<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/searchMenu.css" />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/mediaQueries.css" />

    <!-- Custom JS -->
    <!-- Module does defer -->
    <script type="module" src="./assets/js/index.js"></script>
  </head>

  <body>
    <header>
      <div class="title-container">
        <img src="./assets/icons/pokeball.svg" height="40" width="40" />
        <h1>Pokedex</h1>
      </div>
      <nav class="main-nav">
        <a href=""><i class="fa-solid fa-circle-user fa-2xl"></i></a>
      </nav>
    </header>
    <main>
      <section class="search-section">
        <div class="search-inputs-div">
          <form action="">
            <input class="input-name" type="text" placeholder="Search name" />
            <div class="type-selection">
              <div class="type-div">
                <label for="alltypes">All types</label>
                <input type="checkbox" id="alltypes" />
              </div>
            </div>
            <select name="team-selection" id="team-selection">
              <option value="no-team">Team : none</option>
              <option value="add-team">+ Create a new team</option>
            </select>
            <select name="sorting" id="sorting">
              <option value="alphabet">Sort by ID</option>
              <option value="votes">Sort by votes</option>
              <option value="votes reverse">Sort by reverse votes</option>
              <option value="alphabet">Sort alphabetically</option>
            </select>
            <div class="options">
              <div>
                <label for="show-name">Show name</label>
                <input type="checkbox" id="show-name" checked />
              </div>
              <div>
                <label for="show-type">Show type</label>
                <input type="checkbox" id="show-type" />
              </div>
              <div>
                <label for="show-stats">Show stats</label>
                <input type="checkbox" id="show-stats" />
              </div>
              <div>
                <label for="show-buttons">Show buttons</label>
                <input type="checkbox" id="show-buttons" />
              </div>
            </div>
          </form>
        </div>
        <div class="search-infos-div">
          <p>Results : 151</p>
        </div>
      </section>
      <section class="results-section"></section>
    </main>
    <footer>
      <p>&#9400; OPOKEDEX 2024</p>
    </footer>

    <!-- TEMPLATES -->

    <template class="type-div-template">
      <div class="type-div">
        <label for="water">Water</label>
        <input type="checkbox" id="water" />
      </div>
    </template>

    <template class="type-span-template">
      <span>Eau</span>
    </template>

    <template class="pokemon-div-template">
      <div class="pokemon-div">
        <div class="image-container">
          <img src="./assets/img/1.webp" alt="" />
        </div>
        <div class="name-div">
          <div>
            <span class="pokemon-name">Brisemoule</span>
            <span class="pokemon-id">#150</span>
          </div>
        </div>
        <div class="type-div">
          <div>
            <span>Type</span>
            <div class="types"></div>
          </div>
        </div>
        <div class="stats-div">
          <div>
            <span class="stat-name">HP</span>
            <span class="value-hp">90</span>
          </div>
          <div>
            <span class="stat-name">Speed</span>
            <span class="value-speed">45</span>
          </div>
          <div>
            <span class="stat-name">Atk</span>
            <span class="value-atk">50</span>
          </div>
          <div>
            <span class="stat-name">Def</span>
            <span class="value-def">70</span>
          </div>
          <div>
            <span class="stat-name">Atkspd</span>
            <span class="value-atkspd">40</span>
          </div>
          <div>
            <span class="stat-name">Defspd</span>
            <span class="value-defspd">50</span>
          </div>
        </div>
        <div class="buttons-div hidden">
          <button class="team-button">
            <i class="fa-solid fa-plus"></i> Add to a team
          </button>
          <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>
            <span class="vote-number">38</span>
          </button>
          <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
            <span class="vote-number">27</span>
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
